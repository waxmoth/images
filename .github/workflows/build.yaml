name: Image-Service-Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.17.x'
      - name: Install dependencies
        run: make install
      - name: Lint check
        uses: golangci/golangci-lint-action@v3
      - name: Build
        run: make build
      - name: Testing
        run: make test
