name: "Build"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: make install
      - name: Lint check
        uses: golangci/golangci-lint-action@v5
      - name: Build
        run: make build
      - name: Testing
        run: make test
